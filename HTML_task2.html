<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested list</title>
    </head>
    <body>
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </body>
</html>
