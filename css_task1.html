<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            .shape {
                border-radius:50px;
                padding: 5px;
                border:1px solid black;
            }
            table{
                background-color: rgb(10, 247, 219);
                width:100%;
            }
            .align{
                text-align: left;
            }
          </style>
    </head>
    <body>
        <table border="1">
            <tr text-align:center style=text-align:center>
                <th class="shape">Firstname</th>
                <th class="shape">Lastname</th>
                <th class="shape">Age</th>  
            </tr>
            <tr class="align">
                <td class="shape">Jill</td>
                <td class="shape">Smith</td>
                <td class="shape">50</td>
            </tr>
            <tr class="align">
                <td class="shape">Eve</td>
                <td class="shape">Jackson</td>
                <td class="shape">94</td>
            </tr>
            <tr class="align">
                <td class="shape">John</td>
                <td class="shape">Doe</td>
                <td class="shape">80</td>
            </tr>            
        </table>
    </body>
</html>
